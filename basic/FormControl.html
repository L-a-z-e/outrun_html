<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="fruits">좋아하는 과일:</label>
<select id="fruits" name="fruits" multiple>
    <div>
        <optgroup label="핵과류">
            <option value="apple">사과</option>
            <option value="peach">복숭아</option>
        </optgroup>
        <optgroup label="감귤류">
            <option value="orange">오렌지</option>
            <option value="grapefruit">자몽</option>
        </optgroup>
    </div>

    <div>
        <label for="browser">브라우저:</label>
        <input list="browsers" id="browser" name="browser">

        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
    </div>

    <div>
        <label for="message">메시지:</label><br>
        <textarea id="message" name="message" rows="4" cols="50">여기에 메시지를 입력하세요.</textarea>
    </div>
    <div>
        <form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
            <input type="range" id="a" name="a" value="50"> +
            <input type="number" id="b" name="b" value="50"> =
            <output name="result" for="a b"></output>
        </form>
    </div>

    <div>
        <label for="disk-usage">디스크 사용량:</label>
        <meter id="disk-usage" min="0" max="100" value="75" low="30" high="90" optimum="60">75/100</meter>
    </div>

    <div>
        <label for="file">파일 다운로드 진행률:</label>
        <progress id="file" max="100" value="70">70%</progress>
    </div>
</select>
</body>
</html>
