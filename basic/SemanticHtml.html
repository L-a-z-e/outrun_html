<!DOCTYPE html>
<html lang="ko">

    <title>시맨틱 HTML 예제</title>

    <h1>웹 사이트 제목</h1>

        <ul>
            <li><a href="#">메뉴 1</a></li>
            <li><a href="#">메뉴 2</a></li>
        </ul>

</header>
<main>

    <aside>

<footer>
    <p>Copyright 2024</p>
